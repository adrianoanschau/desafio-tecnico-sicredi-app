<div class="box" *ngIf="showForm">
  <p class="title has-text-grey-light">
    <span>Cadastre a primeira Pauta</span>
    <button class="delete is-pulled-right" (click)="showForm = false"></button>
  </p>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit()">
    <div class="field">
      <input type="text" class="input" placeholder="Título" id="title" name="title" formControlName="title"
             [class.is-danger]="f.title.touched && f.title.errors.required"
      >
      <p class="help is-danger" *ngIf="f.title.touched && f.title.errors.required">
        <span>Este campo é obrigatório</span>
      </p>
    </div>
    <div class="field">
      <textarea class="textarea" name="description" id="description" cols="30" rows="10" placeholder="Descrição" formControlName="description"></textarea>
    </div>
    <button type="submit" class="button is-fullwidth is-primary"
            [class.is-disabled]="formGroup.invalid"
    >Salvar</button>
  </form>
</div>

<button class="button is-large new-schedule is-white has-text-grey" *ngIf="!showForm" title="Cadastrar nova Pauta" (click)="showForm = true">
  <span class="icon is-large">
    <fa-icon icon="plus"></fa-icon>
  </span>
</button>
