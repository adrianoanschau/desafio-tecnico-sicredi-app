<div class="box is-fullwidth" *ngIf="schedules.length === 0">
  <p class="title has-text-grey-light has-text-centered">Cadastre a primeira Pauta</p>
  <div class="field">
    <input type="text" class="input" id="title" name="title" placeholder="Título">
  </div>
  <div class="field">
    <textarea class="textarea" name="description" id="description" cols="30" rows="10" placeholder="Descrição"></textarea>
  </div>
  <button class="button is-fullwidth is-primary">Salvar</button>
</div>
